<!DOCTYPE html>

<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Students Internship Platform</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <link href="http://fonts.googleapis.com/css?family=Lato"
          rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Montserrat"
          rel="stylesheet" type="text/css"/>
    <link
            href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
            media="screen"
            rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"/>

    <script src="../static/css/js/bootstrap.min.js"
            th:src="@{~/js/bootstrap.min.js}"></script>

    <link href="../static/css/hms.css" media="screen" rel="stylesheet"
          th:href="@{/css/hms.css}" type="text/css"/>
</head>
<body>
<div th:fragment="header">
    <!-- Application NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle" data-target="#myNavbar" data-toggle="collapse"
                        type="button">
                    <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <form action="/" method="get">
                            <button class="btn btn-primary btn-lg" type="submit">
                                <i class="glyphicon glyphicon-home"></i>
                            </button>
                        </form>
                    </li>
                    <li sec:authorize="hasAuthority('ADMIN')">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            Children
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/addChild">Add photo of preschooler</a></li>
                            <li><a href="/children">List of preschoolers</a></li>
                        </ul>
                        <!--                        <form action="/addChild" id="addChildForm" method="get" name="addChildForm">-->
                        <!--                            <button class="btn btn-primary btn-lg" type="submit">-->
                        <!--                                <i class="glyphicon glyphicon-plus"></i>-->
                        <!--                            </button>-->
                        <!--&lt;!&ndash;                            <button class="btn btn-primary btn-lg" type="submit">&ndash;&gt;-->
                        <!--&lt;!&ndash;                                <i class="glyphicon glyphicon-user"></i>&ndash;&gt;-->
                        <!--&lt;!&ndash;                            </button>&ndash;&gt;-->
                        <!--                        </form>-->
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <form action="/logout" id="logoutForm"
                              method="get" name="logoutForm">
                            <button class="btn btn-primary btn-lg" type="submit">
                                <i class="glyphicon glyphicon-off"></i>
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Syncing with Facebook</h4>
                    </div>
                    <div class="modal-body">
                        <p>Loading and scoring new posts... This may take up to 1
                            minute.</p>
                        <div class="progress">
                            <div aria-valuemax="100" aria-valuemin="0"
                                 aria-valuenow="40" class="progress-bar progress-bar-info" role="progressbar"
                                 style="width: 40%">Loading...
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </nav>
    <!-- 	End of Application NAVBAR -->

</div>
</body>
</html>
