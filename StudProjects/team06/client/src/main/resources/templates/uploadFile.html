<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Kindergarten management</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <link href="http://fonts.googleapis.com/css?family=Lato"
          rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Montserrat"
          rel="stylesheet" type="text/css"/>
    <link
            href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
            media="screen"
            rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>


    <script src="../../static/js/bootstrap.min.js"
            th:src="@{~/js/bootstrap.min.js}"></script>
    <link href="../../static/css/hms.css" media="screen" rel="stylesheet"
          th:href="@{/css/hms.css}" type="text/css"/>

    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" rel="stylesheet"/>

    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

    <script th:inline="javascript">
    </script>
</head>

<body>
<div th:include="fragments/header :: header"></div>
<div class="container">
    <h3 class="text-center">Add child</h3>

    <div class="text-center">
        <form action="#" class="form-horizontal"
              enctype="multipart/form-data" id="uploadFileContainer" method="post"
              th:action="@{/addChild}" th:object="${childDTO}">
            <label class="control-label col-sm-2" for="lastName">First Name:</label>
            <div class="col-sm-10">
                <input class="form-control" id="firstName" name="firstName" th:field="*{firstName}"
                       th:value="${firstName}"
                       type="text"/>
            </div>
            <label class="control-label col-sm-2" for="lastName">Last Name:</label>
            <div class="col-sm-10">
                <input class="form-control" id="lastName" name="lastName" th:field="*{lastName}" th:value="${lastName}"
                       type="text"/>
            </div>
            <br></br>
            <br></br>
            <div class="col-sm-10">
                <input id="file" name="file" th:field="*{file}" th:value="${file}" type="file"/>
            </div>
            <div class="col-md-4 text-center">
                <button class="btn btn-primary btn-lg btn-success pull-right" id="saveButton" type="submit">Upload
                </button>
            </div>

        </form>
        <div class="col-md-4 text-center">
            <button class="btn btn-primary btn-lg btn-success pull-right" onclick="location.href='/'">Back</button>
        </div>
    </div>
</div>
</body>
</html>
